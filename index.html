<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">      -->
    <!-- <link rel="stylesheet" href="css/12col.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/.ico">
    <title>Calendar</title>
  </head>
  <body class="debu">

    <div class="main-wrapper">
      <div class="month-wrapper">

        <!-- Header mese-anno - inizio -->
        <header>
          <div id="month-container">
            <i class="fas fa-caret-left prev"></i>
            <h1 id="current-month"></h1>
            <i class="fas fa-caret-right next"></i>
          </div>

          <div id="week-container">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span class="white">Sun</span>
          </div>
        </header>
        <!-- Header mese-anno - fine -->


        <!-- Main stampa giorni - inizio -->
        <main>
          <ul id="monthDays">
            <!-- Popolo <li> dinamicamente con template -->
          </ul>
        </main>
        <!-- Main stampa giorni - fine -->

      </div>
    </div>


    <!-- Handlebars Template - inizio -->
    <script id="template-calendar" type="text/x-handlebars-template">
      <li data-holiday="{{ holiday }}"> {{ days }} </li>
    </script>
    <!-- Handlebars Template - fine -->

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
